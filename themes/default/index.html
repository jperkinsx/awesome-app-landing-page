<div class="main" role="main">
  <div class="container">

    <div class="row">
      <div class="col-sm-6">

        <!-- Marketing -->
        <div class="marketing">
          <div class="app-meta">
            {% if site.enable.app_icon %}
              <img
                class="app-icon"
                style="min-width: 92px;"
                height="auto"
                {% if site.app.icon %} src="{{ site.app.icon }}"{% endif %}
              />
            {% endif %}
            <span class="app-name">{{ site.app.name }}</span>
          </div>

          {% if site.marketing_header %}
          <h2 class="marketing-header">{{ site.marketing_header }}</h2>
          {% endif %}

          <p class="marketing-desc">{{ site.marketing_desc }}</p>
          <div
          class="app-name temp-coming-soon">
          Available soon on:
        </div>
          <div class="download-buttons">
            <div
              class="download-btn btn btn-lg temp-button-prelaunch">
              <i class="fa fa-apple fa-lg" aria-hidden="true"></i> App Store

            </div>
            <!-- <a
              class="download-btn btn btn-lg"
              href="https://itunes.apple.com/app/id{{ site.app.ios_id }}?mt=8&at={% include apple-affiliate.html %}">
              <i class="fa fa-apple fa-lg" aria-hidden="true"></i> App Store
            </a> -->

            {% if site.app.android_id %}
            <div
              class="download-btn btn btn-lg temp-button-prelaunch">
              <i class="fa fa-android fa-lg" aria-hidden="true"></i> Google Play

            </div>
            <!-- <a
              class="download-btn btn btn-lg"
              href="https://play.google.com/store/apps/details?id={{ site.app.android_id }}">
              <i class="fa fa-android fa-lg" aria-hidden="true"></i> Google Play
            </a> -->
            {% endif %}
          </div>
        </div>
        <div
          class="app-name temp-coming-soon sign-up-title">
          Sign up for updates:
        </div>
        <form class="form form-horizontal user-signup__form" name="form" novalidate="" action="//learnsolidity.us16.list-manage.com/subscribe/post?u=74c2ebf28e4d720359be22b81&amp;id=53cc5837d1" method="POST">
          <div class="mt-table--full">
            <div class="mt-td--centered-vertical user-signup__col-1">
              <div class="user-signup__form-group m-lg-v form-group col-sm-12">
                <input type="email" name="EMAIL" class="form-control form-control__input user-signup__email" pattern="/^[a-zA-Z0-9+-_]+(\.[_a-zA-Z0-9+]+)*@[a-zA-Z0-9+-_]+(\.[a-zA-Z0-9+-_]+)*(\.[a-zA-Z]+)$/" placeholder="Email" aria-required="true" required="required">
              </div>
            </div>
            <div class="user-signup__col-2">
              <div class="user-signup__form-group m-lg-v form-group text-center">
                <button type="submit" class="btn btn-default submit user-signup__submit"><span>SUBMIT</span></button>
              </div>
            </div>
          </div>
        </form>
      </div>


      <div class="col-sm-6">

        <!-- App Screenshot(s) -->
        <div class="device {{ site.device }}">
          <img
            class="app-screenshot"
            {% if site.app.screenshot %}src="{{ site.app.screenshot }}"{% endif %}
          />
        </div>
      </div>
    </div>

  </div>
</div>

<div class="row">

</div>

<div class="social">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        {% include social.html %}
      </div>
    </div>
  </div>
</div>


<div class="footer">
  <div class="container">
    <!-- footer text here -->
  </div>
</div>
